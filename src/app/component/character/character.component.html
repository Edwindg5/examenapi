<div class="character-list">
    <div *ngFor="let char of data" class="character-card" (click)="triggerSelection(char.id)">
      <h2>{{ char.name }}</h2>
      <img [src]="char.image" alt="{{ char.name }}" class="character-image">
  
      <p><strong>Race:</strong> {{ char.race }}</p>
      <p><strong>Gender:</strong> {{ char.gender }}</p>
      <p><strong>Base Ki:</strong> {{ formatKi(char.ki) }}</p>
      <p><strong>Total Ki:</strong> {{ formatKi(char.maxKi) }}</p>
      <p><strong>Affiliation:</strong> {{ char.affiliation }}</p>
  
      <div *ngIf="char.transformations && char.transformations.length > 0">
        <h4>Transformations:</h4>
        <ul>
          <li *ngFor="let transformation of char.transformations">
            {{ transformation.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
